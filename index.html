		<form action="" id="email">

				<div id="form1" class="row form">
					<div class="col-xs-4 col-md-4"><label for="form-name">Nome: </label></div>

				</div>

					<div class="col-xs-8 col-md-8"><input type="text" id="form-phone" name="form-phone"></div>
				</div>
				<div id="form4" class="row form">
					<div class="col-xs-4 col-md-4"><label for="form-message">Mensagem: </label></div>

				</div>
				<div id="form5" class="row form">
